<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="icon" type="image/png" href="./assets/images/anhdep.png">

    <!-- library -->
    <link rel="stylesheet" href="./assets/library/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/library/slick/slick/slick.css">
    <link rel="stylesheet" href="./assets/library/slick/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/library/datatable/dataTables.bootstrap5.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body class="bg-gradient-primary">
    <main>
        <section class="login forgot-password">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-12 col-md-9">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <div class="login-group">
                                            <div class="login-wrap">
                                                <a href="/index.html" class="logo">
                                                    <img src="./assets/images/anhdep-1.png" alt="Logo">
                                                </a>
                                                <h4 class="title-form">
                                                    Quên mật khẩu
                                                </h4>
                                                <div class="alert alert-danger text-left" role="alert">Tài khoản hoặc
                                                    mật khẩu không đúng</div>
                                                <div class="login-form">
                                                    <div id="noti-forgot" class="alert alert-danger text-left" role="alert">Tài khoản không tồn tại</div>
                                                    <form action="#" id="forgot-password-form" class="user">
                                                        <div class="form-group">
                                                            <input type="email" class="form-control form-control-user"
                                                                aria-describedby="emailHelp"
                                                                placeholder="Nhập địa chỉ email.." name="email">
                                                        </div>
                                                        <div class="form-group mb-3 d-flex justify-content-center">
                                                            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <button type="submit"
                                                                class="btn btn-primary btn-user btn-block">Khôi phục mật
                                                                khẩu</button>
                                                        </div>

                                                    </form>
                                                    <hr>
                                                    <div class="text-center">
                                                        <a class="small" href="/signup.html">Tạo tài khoản !</a>
                                                    </div>
                                                    <div class="text-center">
                                                        <a class="small" href="/login.html">Đăng nhập !</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="copyright text-center my-auto">
                                                <span class="policy">
                                                    <a href="/chinh-sach-bao-mat.html">Chính sách bảo mật</a> | Hotline:
                                                    058.789.6799
                                                </span>
                                                <br>
                                                <span class="copyright-text">Copyright © VNGraphic.com (CAP THOAT NUOC
                                                    CAN THO) 2020 - 2023 </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<!-- library -->
<script src="./assets/library/jquery/jquery.min.js"></script>

<script src="./assets/library/datatable/dataTables.min.js"></script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<!-- js -->
<script src="./assets/js/main.js"></script>

</html>
